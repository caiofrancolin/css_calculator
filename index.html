<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">  
</head>
<body id="pag">
  <div class="container-calculator">
    <h2 class="calculator-title">Calculator</h2>
    <div class="calculator grid grid-template-columns-1">
      <input id="calculation" class="display-calc" type="text">
      <input id="result" class="result" type="text">
      <div class="number-buttons grid grid-template-columns-4">
        <button class="button char" value="CE" onclick="writeNum(value)">CE</button>
        <button class="button char" value="CE" onclick="writeNum(value)">M+</button>
        <button class="button char" type="button" value="(" onclick="writeNum(value)">(</button>
        <button class="button char" type="button" value=")" onclick="writeNum(value)">)</button>
      </div>
      <div class="number-buttons grid grid-template-columns-4">
        <button class="button number" value="1" onclick="writeNum(Number(value))">1</button>
        <button class="button number" value="2" onclick="writeNum(Number(value))">2</button>
        <button class="button number" value="3" onclick="writeNum(Number(value))">3</button>
        <button class="button char" value="/" onclick="writeNum(value)">/</button>
        <button class="button number" value="4" onclick="writeNum(Number(value))">4</button>
        <button class="button number" value="5" onclick="writeNum(Number(value))">5</button>
        <button class="button number" value="6" onclick="writeNum(Number(value))">6</button>
        <button class="button char" value="*" onclick="writeNum(value)">*</button>
        <button class="button number" value="7" onclick="writeNum(Number(value))">7</button>
        <button class="button number" value="8" onclick="writeNum(Number(value))">8</button>
        <button class="button number" value="9" onclick="writeNum(Number(value))">9</button>
        <button class="button char" value="-" onclick="writeNum(value)">-</button>
        <button class="button number" value="0" onclick="writeNum(Number(value))">0</button>
        <button class="button char" value="." onclick="writeNum(value)">.</button>
        <button class="button char" value="," onclick="writeNum(value)">,</button>
        <button class="button char" value="+" onclick="writeNum(value)">+</button>
      </div>        
      <div class="number-buttons grid grid-template-columns-1">
        <button class="button char" type="button" value="=" onclick="writeNum(value)">=</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./script/calculation.js"></script>
</body>
</html>
